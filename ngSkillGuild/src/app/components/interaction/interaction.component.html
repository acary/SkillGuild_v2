<div class="container py-2">
  <div *ngIf="interactions && !createForm && !selected">
      <h3 class="m-2 display-6">Interaction</h3>
      <button (click)="showCreateForm()" class="btn btn-success btn-lg px-4 m-1">New Interaction</button>
      <hr>
      <table class="table table-striped table-hover">
          <thead>
              <th>ID</th>
              <th>Created On</th>
              <!-- <th>Name</th>
              <th>Content Id</th>
              <th>User Id</th>
              <th>Interaction Type</th> -->
          </thead>
          <tbody>
              <tr *ngFor="let interaction of (interactions)" (click)="selected = this.interaction">
                  <td>{{interaction.id}}</td>
                  <td>{{interaction.createdOn}}</td>
                  <!-- <td>{{interaction.contentId}}</td>
                  <td>{{interaction.userId}}</td>
                  <td>{{interaction.interactionType}}</td> -->
              </tr>
          </tbody>
      </table>
  </div>

  <div *ngIf="selected && !editInteraction">
      <header class="pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none"
              [routerLink]="['/interactions']"><button (click)="displayAll()"
                      class="btn btn-primary btn-sm m-2">Back</button></a>
              <span class="fs-4">Interaction</span>
      </header>

      <h3 class="m-2 display-6">{{selected.contentId}}</h3>
          <!-- Update with call to content description  -->
      <hr>
      <p><span class="badge bg-primary">{{selected.id}}</span></p>
      <p>Interaction Content: {{selected.contentId}}</p>
      <!-- Update with call to content description  -->
      <button (click)="displayAll()" class="btn btn-secondary m-1">Back</button>
      <button (click)="setEditInteraction()" class="btn btn-info m-1">Edit</button>
      <button (click)="deleteInteraction(selected.id)" class="btn btn-danger m-1">Delete</button>
  </div>

  <div *ngIf="!interactions">
      <h3 class="m-2 display-6">Interactions</h3>
      <hr>
      <p>No interactions found</p>
  </div>
</div>

<div *ngIf="editInteraction">
  <p><span class="badge bg-primary">{{editInteraction.id}}</span></p>
  <form>
      <label>Created On </label>
      <input type="text" name="name" [(ngModel)]="editInteraction.createdOn" class="form-control" /><br>

      <button type="button" (click)="cancelEdit()" class="btn btn-danger m-2">Cancel</button>
      <button (click)="updateInteraction(editInteraction)" class="btn btn-success">Save</button>
  </form>
</div>

  <main>

          <header class="pb-3 border-bottom">

              <button *ngIf="!showAllInteractions" (click)="toggleAllInteractions()"
                  class="btn btn-primary btn-lg px-4 m-1">All
                  Interactions</button>
          </header>

                      Name is required.

                  <button type="submit" class="btn btn-success btn-lg px-4 m-1">Create Interaction</button>

</div>
